  durationInMinutes: 2
  content: "<span data-ttu-id=\"47c0e-110\">Eseguire il codice seguente nella finestra interattiva.</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-110\">Run the following code in the interactive window.</span></span> <span data-ttu-id=\"47c0e-111\">A tale scopo, digitare il blocco di codice seguente nella finestra interattiva e fare clic sul pulsante **Esegui**:</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-111\">To do that, type the following code block in the interactive window and click the **Run** button:</span></span>\n\n```csharp\nConsole.WriteLine(\"Hello World!\");\n```\n\n<span data-ttu-id=\"47c0e-112\">La procedura è stata completata.</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-112\">Congratulations!</span></span> <span data-ttu-id=\"47c0e-113\">È stato eseguito il primo programma C#,</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-113\">You've run your first C# program.</span></span> <span data-ttu-id=\"47c0e-114\">ovvero un semplice programma che stampa il messaggio \"Hello World!\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-114\">It's a simple program that prints the message \"Hello World!\".</span></span> <span data-ttu-id=\"47c0e-115\">Per stampare il messaggio, viene usato il metodo <xref:System.Console.WriteLine%2A?displayProperty=nameWithType>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-115\">It used the <xref:System.Console.WriteLine%2A?displayProperty=nameWithType> method to print that message.</span></span> <span data-ttu-id=\"47c0e-116\">`Console` è un tipo che rappresenta la finestra della console.</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-116\">`Console` is a type that represents the console window.</span></span> <span data-ttu-id=\"47c0e-117\">`WriteLine` è un metodo del tipo `Console` che stampa una riga di testo nella console di testo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-117\">`WriteLine` is a method of the `Console` type that prints a line of text to that text console.</span></span>\n\n<span data-ttu-id=\"47c0e-118\">Nel resto di questa</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-118\">Let's move on and explore more.</span></span> <span data-ttu-id=\"47c0e-119\">lezione viene descritto l'uso del tipo `string`, che rappresenta il testo in C#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-119\">The rest of this lesson explores working with the `string` type, which represents text in C#.</span></span> <span data-ttu-id=\"47c0e-120\">Come il tipo `Console`, anche per il tipo `string` sono disponibili metodi.</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-120\">Like the `Console` type, the `string` type has methods.</span></span> <span data-ttu-id=\"47c0e-121\">I metodi `string` operano sul testo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-121\">The `string` methods work with text.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"47c0e-122\">Questa esperienza di scrittura del codice online è in modalità di anteprima.</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-122\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"47c0e-123\">Se si verificano problemi, segnalarli [nel repository dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-123\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
