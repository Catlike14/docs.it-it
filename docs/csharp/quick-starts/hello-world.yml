    durationInMinutes: 5
    content: |
      <span data-ttu-id="424c3-149">L'ultima modifica era solo un assaggio di quello che si può fare con le stringhe.</span><span class="sxs-lookup"><span data-stu-id="424c3-149">Your last edit was our first look at what you can do with strings.</span></span> <span data-ttu-id="424c3-150">L'esplorazione continua nelle prossime lezioni.</span><span class="sxs-lookup"><span data-stu-id="424c3-150">Let's explore more.</span></span>

      <span data-ttu-id="424c3-151">Il carattere `+` è chiamato operatore in C#.</span><span class="sxs-lookup"><span data-stu-id="424c3-151">The `+` is called an operator in C#.</span></span> <span data-ttu-id="424c3-152">Quando viene applicato a stringhe come in `firstString + secondString`, viene creata una nuova stringa con il testo dalla prima seguito dal testo della seconda.</span><span class="sxs-lookup"><span data-stu-id="424c3-152">When applied to strings like `firstString + secondString`, a new string is created with the text from the first followed by the text from the second.</span></span> <span data-ttu-id="424c3-153">Questa operazione è nota come *concatenazione di stringhe*.</span><span class="sxs-lookup"><span data-stu-id="424c3-153">This is referred to as *string concatenation*.</span></span> <span data-ttu-id="424c3-154">È possibile combinare un numero qualsiasi di stringhe, incluse le variabili stringa.</span><span class="sxs-lookup"><span data-stu-id="424c3-154">You can combine any number of strings, including string variables.</span></span>  <span data-ttu-id="424c3-155">Provare questo codice:</span><span class="sxs-lookup"><span data-stu-id="424c3-155">Try this:</span></span>

      ```csharp
      string firstFriend = "Maria";
      string secondFriend = "Sage";
      Console.WriteLine("My friends are " + firstFriend + " and " + secondFriend);
      ```

      <span data-ttu-id="424c3-156">Per eseguire operazioni più avanzate con le stringhe, è utile sapere che è possibile trovare la lunghezza di una stringa con `Length`.</span><span class="sxs-lookup"><span data-stu-id="424c3-156">As you explore more with strings, you can find the length of a string using `Length`.</span></span> <span data-ttu-id="424c3-157">`Length` è una **proprietà** di una stringa e restituisce il numero di caratteri nella stringa.</span><span class="sxs-lookup"><span data-stu-id="424c3-157">`Length` is a **property** of a string and it returns the number of characters in that string.</span></span> <span data-ttu-id="424c3-158">Aggiungere il codice seguente nella parte inferiore della finestra interattiva:</span><span class="sxs-lookup"><span data-stu-id="424c3-158">Add the following code at the bottom of the interactive window:</span></span>

      ```csharp
      Console.WriteLine("The name " + firstFriend + " has " + firstFriend.Length + " letters.");
      Console.WriteLine("The name " + secondFriend + " has " + secondFriend.Length + " letters.");
      ```

