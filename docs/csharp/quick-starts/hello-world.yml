  - title: <span data-ttu-id="424c3-167">Altre operazioni sulle stringhe</span><span class="sxs-lookup"><span data-stu-id="424c3-167">Do more with strings</span></span>
    durationInMinutes: 5
    content: |
      <span data-ttu-id="424c3-168">Si è visto come usare un **metodo**, <xref:System.Console.WriteLine%2A?displayProperty=nameWithType>, per stampare messaggi.</span><span class="sxs-lookup"><span data-stu-id="424c3-168">You've been using a **method**, <xref:System.Console.WriteLine%2A?displayProperty=nameWithType>, to print messages.</span></span> <span data-ttu-id="424c3-169">Un **metodo** è un blocco di codice che implementa un'azione.</span><span class="sxs-lookup"><span data-stu-id="424c3-169">A **method** is a block of code that implements some action.</span></span> <span data-ttu-id="424c3-170">I metodi hanno un nome, quindi sono accessibili.</span><span class="sxs-lookup"><span data-stu-id="424c3-170">It has a name, so you can access it.</span></span> 

      <span data-ttu-id="424c3-171">Il tipo `string` include numerosi metodi utili.</span><span class="sxs-lookup"><span data-stu-id="424c3-171">The `string` type has many useful methods.</span></span> <span data-ttu-id="424c3-172">Di seguito verranno presentati il metodo <xref:System.String.Trim%2A> e i metodi correlati <xref:System.String.TrimStart%2A> e <xref:System.String.TrimEnd%2A>.</span><span class="sxs-lookup"><span data-stu-id="424c3-172">Let's explore the <xref:System.String.Trim%2A> method, and related methods <xref:System.String.TrimStart%2A> and <xref:System.String.TrimEnd%2A>.</span></span> <span data-ttu-id="424c3-173">Questi metodi consentono di rimuovere gli spazi iniziali e finali:</span><span class="sxs-lookup"><span data-stu-id="424c3-173">These methods remove leading and trailing spaces:</span></span>

      ```csharp
      string message = "      Hello World!       ";
      Console.WriteLine("[" + message + "]");

      string trimmedMessage = message.TrimStart();
      Console.WriteLine("[" + trimmedMessage + "]");

      trimmedMessage = message.TrimEnd();
      Console.WriteLine("[" + trimmedMessage + "]");

      trimmedMessage = message.Trim();
      Console.WriteLine("[" + trimmedMessage + "]");
      ```

      <span data-ttu-id="424c3-174">Questo esempio mette in rilievo un paio di concetti importanti correlati all'uso delle stringhe.</span><span class="sxs-lookup"><span data-stu-id="424c3-174">This sample reinforces a couple of important concepts for working with strings.</span></span> <span data-ttu-id="424c3-175">I metodi che operano sulle stringhe restituiscono nuovi oggetti stringa, anziché apportare le modifiche sul posto.</span><span class="sxs-lookup"><span data-stu-id="424c3-175">The methods that manipulate strings return new string objects rather than making modifications in place.</span></span> <span data-ttu-id="424c3-176">Si può notare che ogni chiamata di uno qualsiasi dei metodi `Trim` restituisce una nuova stringa, ma non modifica il messaggio originale.</span><span class="sxs-lookup"><span data-stu-id="424c3-176">You can see that each call to any of the `Trim` methods returns a new string, but does not change the original message.</span></span>

      <span data-ttu-id="424c3-177">Sono disponibili altri metodi per lavorare su una stringa.</span><span class="sxs-lookup"><span data-stu-id="424c3-177">There are other methods available to work with a string.</span></span> <span data-ttu-id="424c3-178">Ad esempio, è probabile che si usino comunemente i comandi per la ricerca e la sostituzione in un editor o un elaboratore di testo.</span><span class="sxs-lookup"><span data-stu-id="424c3-178">For example, you've probably used a search and replace command in an editor or word processor.</span></span> <span data-ttu-id="424c3-179">Il metodo <xref:System.String.Replace%2A> esegue un'operazione simile in un oggetto `string`,</span><span class="sxs-lookup"><span data-stu-id="424c3-179">The <xref:System.String.Replace%2A> method does something similar in a `string`.</span></span> <span data-ttu-id="424c3-180">ovvero cerca una sottostringa e la sostituisce con testo diverso.</span><span class="sxs-lookup"><span data-stu-id="424c3-180">It searches for a substring, and replaces it with different text.</span></span> <span data-ttu-id="424c3-181">Il metodo <xref:System.String.Replace%2A> accetta due **parametri**.</span><span class="sxs-lookup"><span data-stu-id="424c3-181">The <xref:System.String.Replace%2A> method takes two **parameters**.</span></span> <span data-ttu-id="424c3-182">Queste sono le stringhe tra parentesi.</span><span class="sxs-lookup"><span data-stu-id="424c3-182">These are the strings between the parentheses.</span></span> <span data-ttu-id="424c3-183">La prima stringa è il testo da cercare.</span><span class="sxs-lookup"><span data-stu-id="424c3-183">The first string is the text to search for.</span></span> <span data-ttu-id="424c3-184">La seconda stringa è il testo sostitutivo.</span><span class="sxs-lookup"><span data-stu-id="424c3-184">The second string is the text to replace it with.</span></span> <span data-ttu-id="424c3-185">Provare direttamente.</span><span class="sxs-lookup"><span data-stu-id="424c3-185">Try it for yourself.</span></span> <span data-ttu-id="424c3-186">Aggiungere questo codice:</span><span class="sxs-lookup"><span data-stu-id="424c3-186">Add this code:</span></span>

      ```csharp
      string message = "Hello World!";
      Console.WriteLine(message);
      message = message.Replace("Hello", "Greetings");
      Console.WriteLine(message);
      ```

      <span data-ttu-id="424c3-187">Altri due metodi utili consentono di trasformare una stringa in tutte maiuscole o tutte minuscole.</span><span class="sxs-lookup"><span data-stu-id="424c3-187">Two other useful methods make a string ALL CAPS or all lower case.</span></span> <span data-ttu-id="424c3-188">Provare il codice seguente:</span><span class="sxs-lookup"><span data-stu-id="424c3-188">Try the following code:</span></span>

      ```csharp
      string message = "Hello World!";
      Console.WriteLine(message);
      Console.WriteLine(message.ToUpper());
      Console.WriteLine(message.ToLower());
      ```

      > [!NOTE]
      > <span data-ttu-id="424c3-189">Questa esperienza di scrittura del codice online è in modalità di anteprima.</span><span class="sxs-lookup"><span data-stu-id="424c3-189">This online coding experience is in preview mode.</span></span> <span data-ttu-id="424c3-190">Se si verificano problemi, segnalarli [nel repository dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="424c3-190">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
