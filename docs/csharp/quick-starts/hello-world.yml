  durationInMinutes: 3
  content: "<span data-ttu-id=\"47c0e-125\">Il primo programma ha stampato la stringa (`string`) \"Hello World!\"</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-125\">Your first program printed the `string` \"Hello World!\"</span></span> <span data-ttu-id=\"47c0e-126\">sullo schermo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-126\">on the screen.</span></span> \n\n> [!TIP]\n> <span data-ttu-id=\"47c0e-127\">Mentre si impara a usare C# (o qualsiasi linguaggio di programmazione) sicuramente si commetteranno errori durante la scrittura del codice.</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-127\">As you explore C# (or any programming language), you'll make mistakes when you write code.</span></span> <span data-ttu-id=\"47c0e-128\">Il **compilatore** troverà questi errori e li segnalerà.</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-128\">The **compiler** will find those errors and report them to you.</span></span> <span data-ttu-id=\"47c0e-129\">Quando l'output contiene messaggi di errore, esaminare attentamente il codice di esempio e il codice nella finestra interattiva per scoprire cosa correggere.</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-129\">When the output contains error messages, look closely at the example code, and the code in the interactive window to see what to fix.</span></span>\n> <span data-ttu-id=\"47c0e-130\">Questo esercizio sarà utile per imparare la struttura del codice C#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-130\">That exercise will help you learn the structure of C# code.</span></span> \n\n<span data-ttu-id=\"47c0e-131\">Il primo programma è limitato alla stampa di un solo messaggio.</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-131\">Your first program is limited to printing one message.</span></span> <span data-ttu-id=\"47c0e-132\">È possibile scrivere programmi più utili usando le **variabili**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-132\">You can write more useful programs by using **variables**.</span></span> <span data-ttu-id=\"47c0e-133\">Una **variabile** è un simbolo utilizzabile per eseguire lo stesso codice con valori diversi.</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-133\">A **variable** is a symbol you can use to run the same code with different values.</span></span> <span data-ttu-id=\"47c0e-134\">Per provarle le variabili nella pratica,</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-134\">Let's try it!</span></span> <span data-ttu-id=\"47c0e-135\">sostituire il codice scritto nella finestra interattiva con il codice seguente:</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-135\">Replace the code you've written in the interactive window with the following code:</span></span>\n\n```csharp\nstring aFriend = \"Bill\";\nConsole.WriteLine(aFriend);\n```\n\n<span data-ttu-id=\"47c0e-136\">La prima riga dichiara la variabile `aFriend` e le assegna il valore \"Bill\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-136\">The first line declares a variable, `aFriend` and assigns it a value, \"Bill\".</span></span> <span data-ttu-id=\"47c0e-137\">La seconda riga stampa il nome.</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-137\">The second line prints out the name.</span></span>\n\n<span data-ttu-id=\"47c0e-138\">È possibile assegnare valori diversi a qualsiasi variabile dichiarata.</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-138\">You can assign different values to any variable you declare.</span></span> <span data-ttu-id=\"47c0e-139\">È possibile sostituire il nome con quello di un amico.</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-139\">You can change the name to one of your friends.</span></span> <span data-ttu-id=\"47c0e-140\">Aggiungere queste due righe nella finestra interattiva dopo il codice già aggiunto:</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-140\">Add these two lines in the interactive window following the code you've already added:</span></span>\n\n```csharp\naFriend = \"Maria\";\nConsole.WriteLine(aFriend);\n```\n\n<span data-ttu-id=\"47c0e-141\">Si noti che la stessa riga di codice stampa due messaggi diversi, in base al valore archiviato nella variabile `aFriend`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-141\">Notice that the same line of code prints two different messages, based on the value stored in the `aFriend` variable.</span></span>\n\n<span data-ttu-id=\"47c0e-142\">Forse si è anche notato che la parola \"Hello\" manca negli ultime due messaggi.</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-142\">You may have also noticed that the word \"Hello\" was missing in the last two messages.</span></span> <span data-ttu-id=\"47c0e-143\">Per ovviare a questa mancanza,</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-143\">Let's fix that now.</span></span>  <span data-ttu-id=\"47c0e-144\">modificare ora le righe che stampano il messaggio come segue:</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-144\">Modify the lines that print the message to the following:</span></span>\n\n```csharp\nConsole.WriteLine(\"Hello \" + aFriend);\n```\n\n<span data-ttu-id=\"47c0e-145\">Fare clic su **Esegui** di nuovo per visualizzare i risultati.</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-145\">Click **Run** again to see the results.</span></span>\n\n<span data-ttu-id=\"47c0e-146\">La creazione di stringhe da stampare usando `+` diventa man mano più complessa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-146\">As we progress, creating strings to print using `+` becomes cumbersome.</span></span> <span data-ttu-id=\"47c0e-147\">L'[interpolazione di stringhe](../language-reference/tokens/interpolated.md) consente di acquisire informazioni sulle stringhe in modo più conciso e leggibile.</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-147\">[String interpolation](../language-reference/tokens/interpolated.md) lets you piece together strings in a more concise and readable way.</span></span>\n\n<span data-ttu-id=\"47c0e-148\">Se si aggiunge `$` prima delle virgolette di apertura della stringa, è possibile includere tra parentesi graffe nella stringa espressioni come la variabile `aFriend`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-148\">If you add a `$` before the opening quotes of the string, you can then include expressions, like the `aFriend` variable, inside the string in curly brackets.</span></span>\n\n\n```csharp\nConsole.WriteLine($\"Hello {aFriend}\");\n```\n\n<span data-ttu-id=\"47c0e-149\">Fare clic su **Esegui** di nuovo per visualizzare i risultati.</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-149\">Click **Run** again to see the results.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"47c0e-150\">Questa esperienza di scrittura del codice online è in modalità di anteprima.</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-150\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"47c0e-151\">Se si verificano problemi, segnalarli [nel repository dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-151\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="47c0e-152">Usare le stringhe</span><span class="sxs-lookup"><span data-stu-id="47c0e-152">Work with strings</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="47c0e-153">L'ultima modifica era solo un assaggio di quello che si può fare con le stringhe.</span><span class="sxs-lookup"><span data-stu-id="47c0e-153">Your last edit was our first look at what you can do with strings.</span></span> <span data-ttu-id="47c0e-154">L'esplorazione continua nelle prossime lezioni.</span><span class="sxs-lookup"><span data-stu-id="47c0e-154">Let's explore more.</span></span>


    <span data-ttu-id="47c0e-155">Il carattere `+` è chiamato operatore in C#.</span><span class="sxs-lookup"><span data-stu-id="47c0e-155">The `+` is called an operator in C#.</span></span> <span data-ttu-id="47c0e-156">Quando viene applicato a stringhe come in `firstString + secondString`, viene creata una nuova stringa con il testo dalla prima seguito dal testo della seconda.</span><span class="sxs-lookup"><span data-stu-id="47c0e-156">When applied to strings like `firstString + secondString`, a new string is created with the text from the first followed by the text from the second.</span></span> <span data-ttu-id="47c0e-157">Questa operazione è nota come *concatenazione di stringhe*.</span><span class="sxs-lookup"><span data-stu-id="47c0e-157">This is referred to as *string concatenation*.</span></span> <span data-ttu-id="47c0e-158">È possibile combinare un numero qualsiasi di stringhe, incluse le variabili stringa.</span><span class="sxs-lookup"><span data-stu-id="47c0e-158">You can combine any number of strings, including string variables.</span></span>  <span data-ttu-id="47c0e-159">Provare questo codice:</span><span class="sxs-lookup"><span data-stu-id="47c0e-159">Try this:</span></span>


    ```csharp

    string firstFriend = "Maria";

    string secondFriend = "Sage";

    Console.WriteLine($"My friends are {firstFriend} and {secondFriend}");

    ```


    <span data-ttu-id="47c0e-160">Per eseguire operazioni più avanzate con le stringhe, è utile sapere che è possibile trovare la lunghezza di una stringa con `Length`.</span><span class="sxs-lookup"><span data-stu-id="47c0e-160">As you explore more with strings, you can find the length of a string using `Length`.</span></span> <span data-ttu-id="47c0e-161">`Length` è una **proprietà** di una stringa e restituisce il numero di caratteri nella stringa.</span><span class="sxs-lookup"><span data-stu-id="47c0e-161">`Length` is a **property** of a string and it returns the number of characters in that string.</span></span> <span data-ttu-id="47c0e-162">Aggiungere il codice seguente nella parte inferiore della finestra interattiva:</span><span class="sxs-lookup"><span data-stu-id="47c0e-162">Add the following code at the bottom of the interactive window:</span></span>


    ```csharp

    Console.WriteLine($"The name {firstFriend} has {firstFriend.Length} letters.");

    Console.WriteLine($"The name {secondFriend} has {secondFriend.Length} letters.");

    ```


    > [!TIP]

    > <span data-ttu-id="47c0e-163">Può essere un buon momento per sperimentare da soli.</span><span class="sxs-lookup"><span data-stu-id="47c0e-163">This is a good time to explore on your own.</span></span> <span data-ttu-id="47c0e-164">Si è appreso che `Console.WriteLine()` scrive testo sullo schermo.</span><span class="sxs-lookup"><span data-stu-id="47c0e-164">You've learned that `Console.WriteLine()` writes text to the screen.</span></span> <span data-ttu-id="47c0e-165">È stato spiegato come dichiarare le variabili e concatenare le stringhe.</span><span class="sxs-lookup"><span data-stu-id="47c0e-165">You've learned how to declare variables and concatenate strings together.</span></span> <span data-ttu-id="47c0e-166">Sperimentare nella finestra interattiva</span><span class="sxs-lookup"><span data-stu-id="47c0e-166">Experiment in the interactive window.</span></span> <span data-ttu-id="47c0e-167">scrivendo altri messaggi</span><span class="sxs-lookup"><span data-stu-id="47c0e-167">Write some more messages yourself.</span></span> <span data-ttu-id="47c0e-168">e componendo stringhe con l'operatore `+`.</span><span class="sxs-lookup"><span data-stu-id="47c0e-168">Build strings using the `+` operator.</span></span>


    > [!NOTE]

    > <span data-ttu-id="47c0e-169">Questa esperienza di scrittura del codice online è in modalità di anteprima.</span><span class="sxs-lookup"><span data-stu-id="47c0e-169">This online coding experience is in preview mode.</span></span> <span data-ttu-id="47c0e-170">Se si verificano problemi, segnalarli [nel repository dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="47c0e-170">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="47c0e-171">Altre operazioni sulle stringhe</span><span class="sxs-lookup"><span data-stu-id="47c0e-171">Do more with strings</span></span>
  durationInMinutes: 5
  content: "<span data-ttu-id=\"47c0e-172\">Si è visto come usare un **metodo**, <xref:System.Console.WriteLine%2A?displayProperty=nameWithType>, per stampare messaggi.</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-172\">You've been using a **method**, <xref:System.Console.WriteLine%2A?displayProperty=nameWithType>, to print messages.</span></span> <span data-ttu-id=\"47c0e-173\">Un **metodo** è un blocco di codice che implementa un'azione.</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-173\">A **method** is a block of code that implements some action.</span></span> <span data-ttu-id=\"47c0e-174\">I metodi hanno un nome, quindi sono accessibili.</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-174\">It has a name, so you can access it.</span></span> \n\n<span data-ttu-id=\"47c0e-175\">Il tipo `string` include numerosi metodi utili.</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-175\">The `string` type has many useful methods.</span></span> <span data-ttu-id=\"47c0e-176\">Di seguito verranno presentati il metodo <xref:System.String.Trim%2A> e i metodi correlati <xref:System.String.TrimStart%2A> e <xref:System.String.TrimEnd%2A>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-176\">Let's explore the <xref:System.String.Trim%2A> method, and related methods <xref:System.String.TrimStart%2A> and <xref:System.String.TrimEnd%2A>.</span></span> <span data-ttu-id=\"47c0e-177\">Questi metodi consentono di rimuovere gli spazi iniziali e finali:</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-177\">These methods remove leading and trailing spaces:</span></span>\n\n```csharp\nstring greeting = \"      Hello World!       \";\nConsole.WriteLine($\"[{greeting}]\");\n\nstring trimmedGreeting = greeting.TrimStart();\nConsole.WriteLine($\"[{trimmedGreeting}]\");\n\ntrimmedGreeting = greeting.TrimEnd();\nConsole.WriteLine($\"[{trimmedGreeting}]\");\n\ntrimmedGreeting = greeting.Trim();\nConsole.WriteLine($\"[{trimmedGreeting}]\");\n```\n\n<span data-ttu-id=\"47c0e-178\">Questo esempio mette in rilievo un paio di concetti importanti correlati all'uso delle stringhe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-178\">This sample reinforces a couple of important concepts for working with strings.</span></span> <span data-ttu-id=\"47c0e-179\">I metodi che operano sulle stringhe restituiscono nuovi oggetti stringa, anziché apportare le modifiche sul posto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-179\">The methods that manipulate strings return new string objects rather than making modifications in place.</span></span> <span data-ttu-id=\"47c0e-180\">Si può notare che ogni chiamata di uno qualsiasi dei metodi `Trim` restituisce una nuova stringa, ma non modifica il messaggio originale.</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-180\">You can see that each call to any of the `Trim` methods returns a new string, but does not change the original message.</span></span>\n\n<span data-ttu-id=\"47c0e-181\">Sono disponibili altri metodi per lavorare su una stringa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-181\">There are other methods available to work with a string.</span></span> <span data-ttu-id=\"47c0e-182\">Ad esempio, è probabile che si usino comunemente i comandi per la ricerca e la sostituzione in un editor o un elaboratore di testo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-182\">For example, you've probably used a search and replace command in an editor or word processor.</span></span> <span data-ttu-id=\"47c0e-183\">Il metodo <xref:System.String.Replace%2A> esegue un'operazione simile in un oggetto `string`,</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-183\">The <xref:System.String.Replace%2A> method does something similar in a `string`.</span></span> <span data-ttu-id=\"47c0e-184\">ovvero cerca una sottostringa e la sostituisce con testo diverso.</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-184\">It searches for a substring, and replaces it with different text.</span></span> <span data-ttu-id=\"47c0e-185\">Il metodo <xref:System.String.Replace%2A> accetta due **parametri**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-185\">The <xref:System.String.Replace%2A> method takes two **parameters**.</span></span> <span data-ttu-id=\"47c0e-186\">Queste sono le stringhe tra parentesi.</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-186\">These are the strings between the parentheses.</span></span> <span data-ttu-id=\"47c0e-187\">La prima stringa è il testo da cercare.</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-187\">The first string is the text to search for.</span></span> <span data-ttu-id=\"47c0e-188\">La seconda stringa è il testo sostitutivo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-188\">The second string is the text to replace it with.</span></span> <span data-ttu-id=\"47c0e-189\">Provare direttamente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-189\">Try it for yourself.</span></span> <span data-ttu-id=\"47c0e-190\">Aggiungere questo codice:</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-190\">Add this code:</span></span>\n\n```csharp\nstring sayHello = \"Hello World!\";\nConsole.WriteLine(sayHello);\nsayHello = sayHello.Replace(\"Hello\", \"Greetings\");\nConsole.WriteLine(sayHello);\n```\n\n<span data-ttu-id=\"47c0e-191\">Altri due metodi utili consentono di trasformare una stringa in tutte maiuscole o tutte minuscole.</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-191\">Two other useful methods make a string ALL CAPS or all lower case.</span></span> <span data-ttu-id=\"47c0e-192\">Provare il codice seguente:</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-192\">Try the following code:</span></span>\n\n```csharp\nConsole.WriteLine(sayHello.ToUpper());\nConsole.WriteLine(sayHello.ToLower());\n```\n\n> [!NOTE]\n> <span data-ttu-id=\"47c0e-193\">Questa esperienza di scrittura del codice online è in modalità di anteprima.</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-193\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"47c0e-194\">Se si verificano problemi, segnalarli [nel repository dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-194\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="47c0e-195">Stringhe di ricerca</span><span class="sxs-lookup"><span data-stu-id="47c0e-195">Search strings</span></span>
  durationInMinutes: 10
  content: "<span data-ttu-id=\"47c0e-196\">L'altra parte di un'operazione di *ricerca e sostituzione* consiste nel trovare testo all'interno di una stringa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-196\">The other part of a *search and replace* operation is to find text in a string.</span></span> <span data-ttu-id=\"47c0e-197\">È possibile usare il metodo <xref:System.String.Contains%2A> per la ricerca.</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-197\">You can use the  <xref:System.String.Contains%2A> method for searching.</span></span> <span data-ttu-id=\"47c0e-198\">Questo metodo indica se una stringa contiene una sottostringa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-198\">It tells you if a string contains a substring inside it.</span></span> <span data-ttu-id=\"47c0e-199\">Provare il codice seguente per sperimentare <xref:System.String.Contains%2A>:</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-199\">Try the following code to explore <xref:System.String.Contains%2A>:</span></span>\n\n```csharp\nstring songLyrics = \"You say goodbye, and I say hello\";\nConsole.WriteLine(songLyrics.Contains(\"goodbye\"));\nConsole.WriteLine(songLyrics.Contains(\"greetings\"));\n```\n\n<span data-ttu-id=\"47c0e-200\">Il metodo <xref:System.String.Contains%2A> restituisce un valore **booleano** che indica se la stringa di ricerca è stata trovata.</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-200\">The <xref:System.String.Contains%2A> method returns a **boolean** value which tells you if the string you were searching for was found.</span></span> <span data-ttu-id=\"47c0e-201\">Un valore **booleano** archivia un valore `true` o `false`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-201\">A **boolean** stores either a `true` or a `false` value.</span></span> <span data-ttu-id=\"47c0e-202\">In una lezione successiva verranno fornite ulteriori informazioni sui valori **booleani**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-202\">You'll learn more about **boolean** values in a later lesson.</span></span>\n\n<span data-ttu-id=\"47c0e-203\">***Esercizio***</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-203\">***Challenge***</span></span>\n\n<span data-ttu-id=\"47c0e-204\">Esistono altri due metodi simili, <xref:System.String.StartsWith%2A> e <xref:System.String.EndsWith%2A> che consentono di cercare sottostringhe in una stringa,</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-204\">There are two similar methods, <xref:System.String.StartsWith%2A> and <xref:System.String.EndsWith%2A> that also search for sub-strings in a string.</span></span> <span data-ttu-id=\"47c0e-205\">in particolare di trovare una sottostringa all'inizio o alla fine della stringa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-205\">These find a substring at the beginning or the end of the string.</span></span> <span data-ttu-id=\"47c0e-206\">Provare a modificare l'esempio precedente per usare <xref:System.String.StartsWith%2A> e <xref:System.String.EndsWith%2A> invece di <xref:System.String.Contains%2A>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-206\">Try to modify the previous sample to use <xref:System.String.StartsWith%2A> and <xref:System.String.EndsWith%2A> instead of <xref:System.String.Contains%2A>.</span></span> <span data-ttu-id=\"47c0e-207\">Cercare \"You\" o \"goodbye\" all'inizio di una stringa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-207\">Search for \"You\" or \"goodbye\" at the beginning of a string.</span></span> <span data-ttu-id=\"47c0e-208\">Cercare \"hello\" o \"goodbye\" alla fine di una stringa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-208\">Search for \"hello\" or \"goodbye\" at the end of a string.</span></span>\n\n> [!Note]\n> <span data-ttu-id=\"47c0e-209\">Tenere conto della punteggiatura per la ricerca del testo alla fine della stringa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-209\">Watch your punctuation when you test for the text at the end of the string.</span></span> <span data-ttu-id=\"47c0e-210\">Se la stringa termina con un punto, è necessario cercare una stringa che termina con un punto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-210\">If the string ends with a period, you must check for a string that ends with a period.</span></span>\n\n<span data-ttu-id=\"47c0e-211\">Si otterrà `true` se la stringa inizia con \"You\" e termina con \"hello\" e false se la stringa inizia o termina con \"goodbye\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-211\">You should get `true` for starting with \"You\" and ending with \"hello\" and false for starting with or ending with \"goodbye\".</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"47c0e-212\">Questa esperienza di scrittura del codice online è in modalità di anteprima.</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-212\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"47c0e-213\">Se si verificano problemi, segnalarli [nel repository dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"47c0e-213\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
