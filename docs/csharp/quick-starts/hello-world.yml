    <span data-ttu-id="58fa2-107">In questa guida introduttiva il linguaggio C# viene insegnato in modo interattivo, usando il browser per scrivere codice C# e visualizzare i risultati della compilazione ed esecuzione del codice.</span><span class="sxs-lookup"><span data-stu-id="58fa2-107">This quick start teaches you C# interactively, using your browser to write C# and see the results of compiling and running your code.</span></span> <span data-ttu-id="58fa2-108">Contiene una serie di lezioni che iniziano con un programma "Hello World".</span><span class="sxs-lookup"><span data-stu-id="58fa2-108">It contains a series of lessons that begin with a "Hello World" program.</span></span> <span data-ttu-id="58fa2-109">Queste lezioni presentano le nozioni fondamentali del linguaggio C#.</span><span class="sxs-lookup"><span data-stu-id="58fa2-109">These lessons teach you the fundamentals of the C# language.</span></span>
- title: <span data-ttu-id="58fa2-110">Eseguire il primo programma C#</span><span class="sxs-lookup"><span data-stu-id="58fa2-110">Run your first C# program</span></span>
  durationInMinutes: 2
  content: "<span data-ttu-id=\"58fa2-111\">Eseguire il codice seguente nella finestra interattiva.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-111\">Run the following code in the interactive window.</span></span> <span data-ttu-id=\"58fa2-112\">A tale scopo, digitare il blocco di codice seguente nella finestra interattiva e fare clic sul pulsante **Esegui**:</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-112\">To do that, type the following code block in the interactive window and click the **Run** button:</span></span>\n\n```csharp\nConsole.WriteLine(\"Hello World!\");\n```\n\n<span data-ttu-id=\"58fa2-113\">La procedura è stata completata.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-113\">Congratulations!</span></span> <span data-ttu-id=\"58fa2-114\">È stato eseguito il primo programma C#,</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-114\">You've run your first C# program.</span></span> <span data-ttu-id=\"58fa2-115\">ovvero un semplice programma che stampa il messaggio \"Hello World!\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-115\">It's a simple program that prints the message \"Hello World!\".</span></span> <span data-ttu-id=\"58fa2-116\">Per stampare il messaggio, viene usato il metodo <xref:System.Console.WriteLine%2A?displayProperty=nameWithType>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-116\">It used the <xref:System.Console.WriteLine%2A?displayProperty=nameWithType> method to print that message.</span></span> <span data-ttu-id=\"58fa2-117\">`Console` è un tipo che rappresenta la finestra della console.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-117\">`Console` is a type that represents the console window.</span></span> <span data-ttu-id=\"58fa2-118\">`WriteLine` è un metodo del tipo `Console` che stampa una riga di testo nella console di testo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-118\">`WriteLine` is a method of the `Console` type that prints a line of text to that text console.</span></span>\n\n<span data-ttu-id=\"58fa2-119\">Nel resto di questa</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-119\">Let's move on and explore more.</span></span> <span data-ttu-id=\"58fa2-120\">lezione viene descritto l'uso del tipo `string`, che rappresenta il testo in C#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-120\">The rest of this lesson explores working with the `string` type, which represents text in C#.</span></span> <span data-ttu-id=\"58fa2-121\">Come il tipo `Console`, anche per il tipo `string` sono disponibili metodi.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-121\">Like the `Console` type, the `string` type has methods.</span></span> <span data-ttu-id=\"58fa2-122\">I metodi `string` operano sul testo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-122\">The `string` methods work with text.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"58fa2-123\">Questa esperienza di scrittura del codice online è in modalità di anteprima.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-123\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"58fa2-124\">Se si verificano problemi, segnalarli [nel repository dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-124\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="58fa2-125">Dichiarare e usare le variabili</span><span class="sxs-lookup"><span data-stu-id="58fa2-125">Declare and use variables</span></span>
  durationInMinutes: 3
  content: "<span data-ttu-id=\"58fa2-126\">Il primo programma ha stampato la stringa (`string`) \"Hello World!\"</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-126\">Your first program printed the `string` \"Hello World!\"</span></span> <span data-ttu-id=\"58fa2-127\">sullo schermo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-127\">on the screen.</span></span> \n\n> [!TIP]\n> <span data-ttu-id=\"58fa2-128\">Mentre si impara a usare C# (o qualsiasi linguaggio di programmazione) sicuramente si commetteranno errori durante la scrittura del codice.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-128\">As you explore C# (or any programming language), you'll make mistakes when you write code.</span></span> <span data-ttu-id=\"58fa2-129\">Il **compilatore** troverà questi errori e li segnalerà.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-129\">The **compiler** will find those errors and report them to you.</span></span> <span data-ttu-id=\"58fa2-130\">Quando l'output contiene messaggi di errore, esaminare attentamente il codice di esempio e il codice nella finestra interattiva per scoprire cosa correggere.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-130\">When the output contains error messages, look closely at the example code, and the code in the interactive window to see what to fix.</span></span>\n> <span data-ttu-id=\"58fa2-131\">Questo esercizio sarà utile per imparare la struttura del codice C#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-131\">That exercise will help you learn the structure of C# code.</span></span> \n\n<span data-ttu-id=\"58fa2-132\">Il primo programma è limitato alla stampa di un solo messaggio.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-132\">Your first program is limited to printing one message.</span></span> <span data-ttu-id=\"58fa2-133\">È possibile scrivere programmi più utili usando le **variabili**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-133\">You can write more useful programs by using **variables**.</span></span> <span data-ttu-id=\"58fa2-134\">Una **variabile** è un simbolo utilizzabile per eseguire lo stesso codice con valori diversi.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-134\">A **variable** is a symbol you can use to run the same code with different values.</span></span> <span data-ttu-id=\"58fa2-135\">Per provarle le variabili nella pratica,</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-135\">Let's try it!</span></span> <span data-ttu-id=\"58fa2-136\">sostituire il codice scritto nella finestra interattiva con il codice seguente:</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-136\">Replace the code you've written in the interactive window with the following code:</span></span>\n\n```csharp\nstring aFriend = \"Bill\";\nConsole.WriteLine(aFriend);\n```\n\n<span data-ttu-id=\"58fa2-137\">La prima riga dichiara la variabile `aFriend` e le assegna il valore \"Bill\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-137\">The first line declares a variable, `aFriend` and assigns it a value, \"Bill\".</span></span> <span data-ttu-id=\"58fa2-138\">La seconda riga stampa il nome.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-138\">The second line prints out the name.</span></span>\n\n<span data-ttu-id=\"58fa2-139\">È possibile assegnare valori diversi a qualsiasi variabile dichiarata.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-139\">You can assign different values to any variable you declare.</span></span> <span data-ttu-id=\"58fa2-140\">È possibile sostituire il nome con quello di un amico.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-140\">You can change the name to one of your friends.</span></span> <span data-ttu-id=\"58fa2-141\">Aggiungere queste due righe nella finestra interattiva dopo il codice già aggiunto:</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-141\">Add these two lines in the interactive window following the code you've already added:</span></span>\n\n```csharp\naFriend = \"Maria\";\nConsole.WriteLine(aFriend);\n```\n\n<span data-ttu-id=\"58fa2-142\">Si noti che la stessa riga di codice stampa due messaggi diversi, in base al valore archiviato nella variabile `aFriend`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-142\">Notice that the same line of code prints two different messages, based on the value stored in the `aFriend` variable.</span></span>\n\n<span data-ttu-id=\"58fa2-143\">Forse si è anche notato che la parola \"Hello\" manca negli ultime due messaggi.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-143\">You may have also noticed that the word \"Hello\" was missing in the last two messages.</span></span> <span data-ttu-id=\"58fa2-144\">Per ovviare a questa mancanza,</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-144\">Let's fix that now.</span></span>  <span data-ttu-id=\"58fa2-145\">modificare ora le righe che stampano il messaggio come segue:</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-145\">Modify the lines that print the message to the following:</span></span>\n\n```csharp\nConsole.WriteLine(\"Hello \" + aFriend);\n```\n\n<span data-ttu-id=\"58fa2-146\">Fare clic su **Esegui** di nuovo per visualizzare i risultati.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-146\">Click **Run** again to see the results.</span></span>\n\n<span data-ttu-id=\"58fa2-147\">La creazione di stringhe da stampare usando `+` diventa man mano più complessa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-147\">As we progress, creating strings to print using `+` becomes cumbersome.</span></span> <span data-ttu-id=\"58fa2-148\">L'interpolazione delle stringhe consente di acquisire informazioni sulle stringhe in modo più conciso e leggibile.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-148\">String interpolation lets you piece together strings in a more concise and readable way.</span></span>\n\n<span data-ttu-id=\"58fa2-149\">Se si aggiunge `$` prima delle virgolette di apertura della stringa, è possibile includere nella stringa espressioni stringa, ad esempio la variabile `aFriend`, tra parentesi graffe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-149\">If you add a `$` before the opening quotes of the string, you can then include string expressions, like the `aFriend` variable, inside the string in curly brackets.</span></span>\n\n\n```csharp\nConsole.WriteLine($\"Hello {aFriend}\");\n```\n\n<span data-ttu-id=\"58fa2-150\">Fare clic su **Esegui** di nuovo per visualizzare i risultati.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-150\">Click **Run** again to see the results.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"58fa2-151\">Questa esperienza di scrittura del codice online è in modalità di anteprima.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-151\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"58fa2-152\">Se si verificano problemi, segnalarli [nel repository dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-152\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="58fa2-153">Usare le stringhe</span><span class="sxs-lookup"><span data-stu-id="58fa2-153">Work with strings</span></span>
  durationInMinutes: 5
  content: "<span data-ttu-id=\"58fa2-154\">L'ultima modifica era solo un assaggio di quello che si può fare con le stringhe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-154\">Your last edit was our first look at what you can do with strings.</span></span> <span data-ttu-id=\"58fa2-155\">L'esplorazione continua nelle prossime lezioni.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-155\">Let's explore more.</span></span>\n\n<span data-ttu-id=\"58fa2-156\">Il carattere `+` è chiamato operatore in C#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-156\">The `+` is called an operator in C#.</span></span> <span data-ttu-id=\"58fa2-157\">Quando viene applicato a stringhe come in `firstString + secondString`, viene creata una nuova stringa con il testo dalla prima seguito dal testo della seconda.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-157\">When applied to strings like `firstString + secondString`, a new string is created with the text from the first followed by the text from the second.</span></span> <span data-ttu-id=\"58fa2-158\">Questa operazione è nota come *concatenazione di stringhe*.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-158\">This is referred to as *string concatenation*.</span></span> <span data-ttu-id=\"58fa2-159\">È possibile combinare un numero qualsiasi di stringhe, incluse le variabili stringa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-159\">You can combine any number of strings, including string variables.</span></span>  <span data-ttu-id=\"58fa2-160\">Provare questo codice:</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-160\">Try this:</span></span>\n\n```csharp\nstring firstFriend = \"Maria\";\nstring secondFriend = \"Sage\";\nConsole.WriteLine($\"My friends are {firstFriend} and {secondFriend}\");\n```\n\n<span data-ttu-id=\"58fa2-161\">Per eseguire operazioni più avanzate con le stringhe, è utile sapere che è possibile trovare la lunghezza di una stringa con `Length`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-161\">As you explore more with strings, you can find the length of a string using `Length`.</span></span> <span data-ttu-id=\"58fa2-162\">`Length` è una **proprietà** di una stringa e restituisce il numero di caratteri nella stringa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-162\">`Length` is a **property** of a string and it returns the number of characters in that string.</span></span> <span data-ttu-id=\"58fa2-163\">Aggiungere il codice seguente nella parte inferiore della finestra interattiva:</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-163\">Add the following code at the bottom of the interactive window:</span></span>\n\n```csharp\nConsole.WriteLine($\"The name {firstFriend} has {firstFriend.Length} letters.\");\nConsole.WriteLine($\"The name {secondFriend} has {secondFriend.Length} letters.\");\n```\n\n> [!TIP]\n> <span data-ttu-id=\"58fa2-164\">Può essere un buon momento per sperimentare da soli.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-164\">This is a good time to explore on your own.</span></span> <span data-ttu-id=\"58fa2-165\">Si è appreso che `Console.WriteLine()` scrive testo sullo schermo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-165\">You've learned that `Console.WriteLine()` writes text to the screen.</span></span> <span data-ttu-id=\"58fa2-166\">È stato spiegato come dichiarare le variabili e concatenare le stringhe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-166\">You've learned how to declare variables and concatenate strings together.</span></span> <span data-ttu-id=\"58fa2-167\">Sperimentare nella finestra interattiva</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-167\">Experiment in the interactive window.</span></span> <span data-ttu-id=\"58fa2-168\">scrivendo altri messaggi</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-168\">Write some more messages yourself.</span></span> <span data-ttu-id=\"58fa2-169\">e componendo stringhe con l'operatore `+`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-169\">Build strings using the `+` operator.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"58fa2-170\">Questa esperienza di scrittura del codice online è in modalità di anteprima.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-170\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"58fa2-171\">Se si verificano problemi, segnalarli [nel repository dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-171\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="58fa2-172">Altre operazioni sulle stringhe</span><span class="sxs-lookup"><span data-stu-id="58fa2-172">Do more with strings</span></span>
  durationInMinutes: 5
  content: "<span data-ttu-id=\"58fa2-173\">Si è visto come usare un **metodo**, <xref:System.Console.WriteLine%2A?displayProperty=nameWithType>, per stampare messaggi.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-173\">You've been using a **method**, <xref:System.Console.WriteLine%2A?displayProperty=nameWithType>, to print messages.</span></span> <span data-ttu-id=\"58fa2-174\">Un **metodo** è un blocco di codice che implementa un'azione.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-174\">A **method** is a block of code that implements some action.</span></span> <span data-ttu-id=\"58fa2-175\">I metodi hanno un nome, quindi sono accessibili.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-175\">It has a name, so you can access it.</span></span> \n\n<span data-ttu-id=\"58fa2-176\">Il tipo `string` include numerosi metodi utili.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-176\">The `string` type has many useful methods.</span></span> <span data-ttu-id=\"58fa2-177\">Di seguito verranno presentati il metodo <xref:System.String.Trim%2A> e i metodi correlati <xref:System.String.TrimStart%2A> e <xref:System.String.TrimEnd%2A>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-177\">Let's explore the <xref:System.String.Trim%2A> method, and related methods <xref:System.String.TrimStart%2A> and <xref:System.String.TrimEnd%2A>.</span></span> <span data-ttu-id=\"58fa2-178\">Questi metodi consentono di rimuovere gli spazi iniziali e finali:</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-178\">These methods remove leading and trailing spaces:</span></span>\n\n```csharp\nstring message = \"      Hello World!       \";\nConsole.WriteLine($\"[{message}]\");\n\nstring trimmedMessage = message.TrimStart();\nConsole.WriteLine($\"[{trimmedMessage}]\");\n\ntrimmedMessage = message.TrimEnd();\nConsole.WriteLine($\"[{trimmedMessage}]\");\n\ntrimmedMessage = message.Trim();\nConsole.WriteLine($\"[{trimmedMessage}]\");\n```\n\n<span data-ttu-id=\"58fa2-179\">Questo esempio mette in rilievo un paio di concetti importanti correlati all'uso delle stringhe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-179\">This sample reinforces a couple of important concepts for working with strings.</span></span> <span data-ttu-id=\"58fa2-180\">I metodi che operano sulle stringhe restituiscono nuovi oggetti stringa, anziché apportare le modifiche sul posto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-180\">The methods that manipulate strings return new string objects rather than making modifications in place.</span></span> <span data-ttu-id=\"58fa2-181\">Si può notare che ogni chiamata di uno qualsiasi dei metodi `Trim` restituisce una nuova stringa, ma non modifica il messaggio originale.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-181\">You can see that each call to any of the `Trim` methods returns a new string, but does not change the original message.</span></span>\n\n<span data-ttu-id=\"58fa2-182\">Sono disponibili altri metodi per lavorare su una stringa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-182\">There are other methods available to work with a string.</span></span> <span data-ttu-id=\"58fa2-183\">Ad esempio, è probabile che si usino comunemente i comandi per la ricerca e la sostituzione in un editor o un elaboratore di testo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-183\">For example, you've probably used a search and replace command in an editor or word processor.</span></span> <span data-ttu-id=\"58fa2-184\">Il metodo <xref:System.String.Replace%2A> esegue un'operazione simile in un oggetto `string`,</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-184\">The <xref:System.String.Replace%2A> method does something similar in a `string`.</span></span> <span data-ttu-id=\"58fa2-185\">ovvero cerca una sottostringa e la sostituisce con testo diverso.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-185\">It searches for a substring, and replaces it with different text.</span></span> <span data-ttu-id=\"58fa2-186\">Il metodo <xref:System.String.Replace%2A> accetta due **parametri**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-186\">The <xref:System.String.Replace%2A> method takes two **parameters**.</span></span> <span data-ttu-id=\"58fa2-187\">Queste sono le stringhe tra parentesi.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-187\">These are the strings between the parentheses.</span></span> <span data-ttu-id=\"58fa2-188\">La prima stringa è il testo da cercare.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-188\">The first string is the text to search for.</span></span> <span data-ttu-id=\"58fa2-189\">La seconda stringa è il testo sostitutivo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-189\">The second string is the text to replace it with.</span></span> <span data-ttu-id=\"58fa2-190\">Provare direttamente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-190\">Try it for yourself.</span></span> <span data-ttu-id=\"58fa2-191\">Aggiungere questo codice:</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-191\">Add this code:</span></span>\n\n```csharp\nstring message = \"Hello World!\";\nConsole.WriteLine(message);\nmessage = message.Replace(\"Hello\", \"Greetings\");\nConsole.WriteLine(message);\n```\n\n<span data-ttu-id=\"58fa2-192\">Altri due metodi utili consentono di trasformare una stringa in tutte maiuscole o tutte minuscole.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-192\">Two other useful methods make a string ALL CAPS or all lower case.</span></span> <span data-ttu-id=\"58fa2-193\">Provare il codice seguente:</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-193\">Try the following code:</span></span>\n\n```csharp\nstring message = \"Hello World!\";\nConsole.WriteLine(message);\nConsole.WriteLine(message.ToUpper());\nConsole.WriteLine(message.ToLower());\n```\n\n> [!NOTE]\n> <span data-ttu-id=\"58fa2-194\">Questa esperienza di scrittura del codice online è in modalità di anteprima.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-194\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"58fa2-195\">Se si verificano problemi, segnalarli [nel repository dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-195\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="58fa2-196">Stringhe di ricerca</span><span class="sxs-lookup"><span data-stu-id="58fa2-196">Search strings</span></span>
  durationInMinutes: 10
  content: "<span data-ttu-id=\"58fa2-197\">L'altra parte di un'operazione di *ricerca e sostituzione* consiste nel trovare testo all'interno di una stringa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-197\">The other part of a *search and replace* operation is to find text in a string.</span></span> <span data-ttu-id=\"58fa2-198\">È possibile usare il metodo <xref:System.String.Contains%2A> per la ricerca.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-198\">You can use the  <xref:System.String.Contains%2A> method for searching.</span></span> <span data-ttu-id=\"58fa2-199\">Questo metodo indica se una stringa contiene una sottostringa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-199\">It tells you if a string contains a substring inside it.</span></span> <span data-ttu-id=\"58fa2-200\">Provare il codice seguente per sperimentare <xref:System.String.Contains%2A>:</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-200\">Try the following code to explore <xref:System.String.Contains%2A>:</span></span>\n\n```csharp\nstring message = \"You say goodbye, and I say hello\";\nConsole.WriteLine(message.Contains(\"goodbye\"));\nConsole.WriteLine(message.Contains(\"greetings\"));\n```\n\n<span data-ttu-id=\"58fa2-201\">Il metodo <xref:System.String.Contains%2A> restituisce un valore **booleano** che indica se la stringa di ricerca è stata trovata.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-201\">The <xref:System.String.Contains%2A> method returns a **boolean** value which tells you if the string you were searching for was found.</span></span> <span data-ttu-id=\"58fa2-202\">Un valore **booleano** archivia un valore `true` o `false`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-202\">A **boolean** stores either a `true` or a `false` value.</span></span> <span data-ttu-id=\"58fa2-203\">In una lezione successiva verranno fornite ulteriori informazioni sui valori **booleani**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-203\">You'll learn more about **boolean** values in a later lesson.</span></span>\n\n<span data-ttu-id=\"58fa2-204\">***Esercizio***</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-204\">***Challenge***</span></span>\n\n<span data-ttu-id=\"58fa2-205\">Esistono altri due metodi simili, <xref:System.String.StartsWith%2A> e <xref:System.String.EndsWith%2A> che consentono di cercare sottostringhe in una stringa,</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-205\">There are two similar methods, <xref:System.String.StartsWith%2A> and <xref:System.String.EndsWith%2A> that also search for sub-strings in a string.</span></span> <span data-ttu-id=\"58fa2-206\">in particolare di trovare una sottostringa all'inizio o alla fine della stringa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-206\">These find a substring at the beginning or the end of the string.</span></span> <span data-ttu-id=\"58fa2-207\">Provare a modificare l'esempio precedente per usare <xref:System.String.StartsWith%2A> e <xref:System.String.EndsWith%2A> invece di <xref:System.String.Contains%2A>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-207\">Try to modify the previous sample to use <xref:System.String.StartsWith%2A> and <xref:System.String.EndsWith%2A> instead of <xref:System.String.Contains%2A>.</span></span> <span data-ttu-id=\"58fa2-208\">Cercare \"You\" o \"goodbye\" all'inizio di una stringa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-208\">Search for \"You\" or \"goodbye\" at the beginning of a string.</span></span> <span data-ttu-id=\"58fa2-209\">Cercare \"hello\" o \"goodbye\" alla fine di una stringa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-209\">Search for \"hello\" or \"goodbye\" at the end of a string.</span></span>\n\n> [!Note]\n> <span data-ttu-id=\"58fa2-210\">Tenere conto della punteggiatura per la ricerca del testo alla fine della stringa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-210\">Watch your punctuation when you test for the text at the end of the string.</span></span> <span data-ttu-id=\"58fa2-211\">Se la stringa termina con un punto, è necessario cercare una stringa che termina con un punto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-211\">If the string ends with a period, you must check for a string that ends with a period.</span></span>\n\n<span data-ttu-id=\"58fa2-212\">Si otterrà `true` se la stringa inizia con \"You\" e termina con \"hello\" e false se la stringa inizia o termina con \"goodbye\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-212\">You should get `true` for starting with \"You\" and ending with \"hello\" and false for starting with or ending with \"goodbye\".</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"58fa2-213\">Questa esperienza di scrittura del codice online è in modalità di anteprima.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-213\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"58fa2-214\">Se si verificano problemi, segnalarli [nel repository dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"58fa2-214\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
