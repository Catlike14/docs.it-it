- durationInMinutes: 1
  content: "<span data-ttu-id=\"626d2-106\">In questa guida introduttiva il linguaggio C# viene insegnato in modo interattivo, usando il browser per scrivere codice C# e visualizzare i risultati della compilazione ed esecuzione del codice.</span><span class=\"sxs-lookup\"><span data-stu-id=\"626d2-106\">This quick start teaches you C# interactively, using your browser to write C# code and see the results of compiling and running your code.</span></span> <span data-ttu-id=\"626d2-107\">L'esercitazione è composta da una serie di lezioni che descrivono come creare, modificare ed esplorare raccolte e matrici.</span><span class=\"sxs-lookup\"><span data-stu-id=\"626d2-107\">It contains a series of lessons that create, modify and explore collections and arrays.</span></span>\n"
- title: <span data-ttu-id="626d2-108">Creare elenchi</span><span class="sxs-lookup"><span data-stu-id="626d2-108">Create lists</span></span>
  durationInMinutes: 2
  content: "<span data-ttu-id=\"626d2-109\">Eseguire il codice seguente nella finestra interattiva.</span><span class=\"sxs-lookup\"><span data-stu-id=\"626d2-109\">Run the following code in the interactive window.</span></span> <span data-ttu-id=\"626d2-110\">A tale scopo, digitare il blocco di codice seguente nella finestra interattiva (sostituire \"<name>\" con il proprio nome) e fare clic sul pulsante **Esegui**:</span><span class=\"sxs-lookup\"><span data-stu-id=\"626d2-110\">To do that, type the following code block in the interactive window (replace \"<name>\" with your name) and click the **Run** button:</span></span>\n\n```csharp\nvar names = new List<string> { \"<name>\", \"Ana\", \"Felipe\" };\nforeach (var name in names)\n{\n  Console.WriteLine($\"Hello {name.ToUpper()}!\");\n}\n```\n\n<span data-ttu-id=\"626d2-111\">Questo codice consente di creare un elenco di stringhe, aggiungere tre nomi all'elenco e stampare i nomi in lettere maiuscole.</span><span class=\"sxs-lookup\"><span data-stu-id=\"626d2-111\">You've just created a list of strings, added three names to that list, and printed out the names in all CAPS.</span></span> <span data-ttu-id=\"626d2-112\">Vengono usati i concetti appresi in guide introduttive precedenti per scorrere l'elenco in ciclo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"626d2-112\">You're using concepts that you've learned in earlier quick starts to loop through the list.</span></span>\n\n<span data-ttu-id=\"626d2-113\">Il codice per visualizzare i nomi usa **stringhe interpolate**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"626d2-113\">The code to display names makes use of **interpolated strings**.</span></span>  <span data-ttu-id=\"626d2-114\">Anteponendo il carattere `$` a `string`, è possibile incorporare il codice C# nella dichiarazione della stringa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"626d2-114\">When you precede a `string` with the `$` character, you can embed C# code in the string declaration.</span></span> <span data-ttu-id=\"626d2-115\">La stringa effettiva sostituisce il codice C# con il valore generato.</span><span class=\"sxs-lookup\"><span data-stu-id=\"626d2-115\">The actual string replaces that C# code with the value it generates.</span></span> <span data-ttu-id=\"626d2-116\">In questo esempio, `{name.ToUpper()}` viene sostituito con ogni nome, convertito in lettere maiuscole, perché è stato chiamato il metodo <xref:System.String.ToUpper%2A>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"626d2-116\">In this example, it replaces the `{name.ToUpper()}` with each name, converted to capital letters, because you called the <xref:System.String.ToUpper%2A> method.</span></span>\n\n<span data-ttu-id=\"626d2-117\">L'esplorazione continua nelle prossime lezioni.</span><span class=\"sxs-lookup\"><span data-stu-id=\"626d2-117\">Let's keep exploring.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"626d2-118\">Questa esperienza di scrittura del codice online è in modalità di anteprima.</span><span class=\"sxs-lookup\"><span data-stu-id=\"626d2-118\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"626d2-119\">Se si verificano problemi, segnalarli [nel repository dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"626d2-119\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="626d2-120">Modificare il contenuto dell'elenco</span><span class="sxs-lookup"><span data-stu-id="626d2-120">Modify list contents</span></span>
  durationInMinutes: 3
  content: "<span data-ttu-id=\"626d2-121\">La raccolta creata usa il tipo <xref:System.Collections.Generic.List%601>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"626d2-121\">The collection you created uses the <xref:System.Collections.Generic.List%601> type.</span></span> <span data-ttu-id=\"626d2-122\">Questo tipo archivia sequenze di elementi.</span><span class=\"sxs-lookup\"><span data-stu-id=\"626d2-122\">This type stores sequences of elements.</span></span> <span data-ttu-id=\"626d2-123\">Il tipo degli elementi viene specificato tra parentesi uncinate.</span><span class=\"sxs-lookup\"><span data-stu-id=\"626d2-123\">You specify the type of the elements between the angle brackets.</span></span>\n\n<span data-ttu-id=\"626d2-124\">Un aspetto importante di questo tipo di <xref:System.Collections.Generic.List%601> è che supporta estensioni o riduzioni, consentendo l'aggiunta o la rimozione di elementi.</span><span class=\"sxs-lookup\"><span data-stu-id=\"626d2-124\">One important aspect of this <xref:System.Collections.Generic.List%601> type is that it can grow or shrink, enabling you to add or remove elements.</span></span> <span data-ttu-id=\"626d2-125\">Aggiungere il codice seguente sotto il codice già scritto:</span><span class=\"sxs-lookup\"><span data-stu-id=\"626d2-125\">Add the following code below the code you've already written:</span></span>\n\n```csharp\nConsole.WriteLine();\nnames.Add(\"Maria\");\nnames.Add(\"Bill\");\nnames.Remove(\"Ana\");\nforeach (var name in names)\n{\n  Console.WriteLine($\"Hello {name.ToUpper()}!\");\n}\n```\n\n<span data-ttu-id=\"626d2-126\">Sono stati aggiunti altri due nomi alla fine dell'elenco</span><span class=\"sxs-lookup\"><span data-stu-id=\"626d2-126\">You've added two more names to the end of the list.</span></span> <span data-ttu-id=\"626d2-127\">e ne è stato anche rimosso uno.</span><span class=\"sxs-lookup\"><span data-stu-id=\"626d2-127\">You've also removed one as well.</span></span>\n\n<span data-ttu-id=\"626d2-128\"><xref:System.Collections.Generic.List%601> consente di fare riferimento a singoli elementi anche in base all'**indice**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"626d2-128\">The <xref:System.Collections.Generic.List%601> enables you to reference individual items by **index** as well.</span></span> <span data-ttu-id=\"626d2-129\">Per accedere agli elementi si usano i token `[` e `]`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"626d2-129\">You access items using the `[` and `]` tokens.</span></span> <span data-ttu-id=\"626d2-130\">Aggiungere il codice seguente sotto il codice già scritto e provarlo:</span><span class=\"sxs-lookup\"><span data-stu-id=\"626d2-130\">Add the following code below what you've already written and try it:</span></span>\n\n```csharp\nConsole.WriteLine($\"My name is {names[0]}.\");\nConsole.WriteLine($\"I've added {names[2]} and {names[3]} to the list.\");\n```\n\n<span data-ttu-id=\"626d2-131\">Non è consentito l'accesso oltre la fine dell'elenco.</span><span class=\"sxs-lookup\"><span data-stu-id=\"626d2-131\">You're not allowed to access past the end of the list.</span></span> <span data-ttu-id=\"626d2-132\">È possibile controllare la lunghezza dell'elenco tramite la proprietà <xref:System.Collections.Generic.List%601.Count%2A>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"626d2-132\">You can check how long the list is using the <xref:System.Collections.Generic.List%601.Count%2A> property.</span></span> <span data-ttu-id=\"626d2-133\">Aggiungere il codice seguente per provarlo:</span><span class=\"sxs-lookup\"><span data-stu-id=\"626d2-133\">Add the following code to try it:</span></span>\n\n```csharp\nConsole.WriteLine($\"The list has {names.Count} people in it\");\n```\n\n<span data-ttu-id=\"626d2-134\">Fare clic su **Esegui** di nuovo per visualizzare i risultati.</span><span class=\"sxs-lookup\"><span data-stu-id=\"626d2-134\">Click **Run** again to see the results.</span></span> <span data-ttu-id=\"626d2-135\">In C# gli indici iniziano da 0, pertanto l'indice massimo valido è minore di un'unità rispetto al numero di elementi nell'elenco.</span><span class=\"sxs-lookup\"><span data-stu-id=\"626d2-135\">In C#, indices start at 0, so the largest valid index is one less than the number of items in the list.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"626d2-136\">Questa esperienza di scrittura del codice online è in modalità di anteprima.</span><span class=\"sxs-lookup\"><span data-stu-id=\"626d2-136\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"626d2-137\">Se si verificano problemi, segnalarli [nel repository dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"626d2-137\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="626d2-138">Eseguire ricerche negli elenchi e ordinarli</span><span class="sxs-lookup"><span data-stu-id="626d2-138">Search and sort lists</span></span>
  durationInMinutes: 5
  content: "<span data-ttu-id=\"626d2-139\">In questi esempi vengono usati elenchi relativamente piccoli, ma le applicazioni reali creano spesso elenchi con molti più elementi, a volte anche migliaia.</span><span class=\"sxs-lookup\"><span data-stu-id=\"626d2-139\">Our samples use relatively small lists, but your applications may often create lists with many more elements, sometimes numbering in the thousands.</span></span> <span data-ttu-id=\"626d2-140\">Per trovare elementi in raccolte di tali dimensioni, è necessario avere la possibilità di eseguire ricerche nell'elenco.</span><span class=\"sxs-lookup\"><span data-stu-id=\"626d2-140\">To find elements in these larger collections, you need to search the list for different items.</span></span> <span data-ttu-id=\"626d2-141\">Il metodo <xref:System.Collections.Generic.List%601.IndexOf%2A> cerca un elemento e ne restituisce l'indice.</span><span class=\"sxs-lookup\"><span data-stu-id=\"626d2-141\">The <xref:System.Collections.Generic.List%601.IndexOf%2A> method searches for an item and returns the index of the item.</span></span> <span data-ttu-id=\"626d2-142\">Provare questo codice per verificarne il funzionamento.</span><span class=\"sxs-lookup\"><span data-stu-id=\"626d2-142\">Try this to see how it works.</span></span>  <span data-ttu-id=\"626d2-143\">Aggiungere il codice seguente sotto il codice già scritto finora:</span><span class=\"sxs-lookup\"><span data-stu-id=\"626d2-143\">Add the following code below what you've written so far:</span></span>\n\n```csharp\nvar index = names.IndexOf(\"Felipe\");\nif (index != -1)\n  Console.WriteLine($\"The name {names[index]} is at index {index}\");\n\nvar notFound = names.IndexOf(\"Not Found\");\n  Console.WriteLine($\"When an item is not found, IndexOf returns {notFound}\");\n```\n\n<span data-ttu-id=\"626d2-144\">Si potrebbe non sapere se un elemento è presente nell'elenco, quindi è consigliabile controllare sempre l'indice restituito da <xref:System.Collections.Generic.List%601.IndexOf%2A>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"626d2-144\">You may not know if an item is in the list, so you should always check the index returned by <xref:System.Collections.Generic.List%601.IndexOf%2A>.</span></span> <span data-ttu-id=\"626d2-145\">Se è 1, l'elemento non è stato trovato.</span><span class=\"sxs-lookup\"><span data-stu-id=\"626d2-145\">If it is -1, the item was not found.</span></span>\n\n<span data-ttu-id=\"626d2-146\">Gli elementi in un elenco possono anche essere ordinati.</span><span class=\"sxs-lookup\"><span data-stu-id=\"626d2-146\">The items in your list can be sorted as well.</span></span> <span data-ttu-id=\"626d2-147\">Il metodo <xref:System.Collections.Generic.List%601.Sort%2A> ordina tutti gli elementi nell'elenco in base all'ordine normale (alfabetico nel caso delle stringhe).</span><span class=\"sxs-lookup\"><span data-stu-id=\"626d2-147\">The <xref:System.Collections.Generic.List%601.Sort%2A> method sorts all the items in the list in their normal order (alphabetically in the case of strings).</span></span> <span data-ttu-id=\"626d2-148\">Aggiungere questo codice ed eseguire di nuovo:</span><span class=\"sxs-lookup\"><span data-stu-id=\"626d2-148\">Add this code and run again:</span></span>\n\n```csharp\nnames.Sort();\nforeach (var name in names)\n{\n  Console.WriteLine($\"Hello {name.ToUpper()}!\");\n}\n```\n\n> [!NOTE]\n> <span data-ttu-id=\"626d2-149\">Questa esperienza di scrittura del codice online è in modalità di anteprima.</span><span class=\"sxs-lookup\"><span data-stu-id=\"626d2-149\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"626d2-150\">Se si verificano problemi, segnalarli [nel repository dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"626d2-150\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="626d2-151">Elenchi di altri tipi</span><span class="sxs-lookup"><span data-stu-id="626d2-151">Lists of other types</span></span>
  durationInMinutes: 5
  content: "<span data-ttu-id=\"626d2-152\">Finora è stato usato il tipo `string` negli elenchi.</span><span class=\"sxs-lookup\"><span data-stu-id=\"626d2-152\">You've been using the `string` type in lists so far.</span></span> <span data-ttu-id=\"626d2-153\">Di seguito verrà creato un <xref:System.Collections.Generic.List%601> con un tipo diverso.</span><span class=\"sxs-lookup\"><span data-stu-id=\"626d2-153\">Let's make a <xref:System.Collections.Generic.List%601> using a different type.</span></span> <span data-ttu-id=\"626d2-154\">Per iniziare, creare un set di numeri.</span><span class=\"sxs-lookup\"><span data-stu-id=\"626d2-154\">Let's build a set of numbers.</span></span> <span data-ttu-id=\"626d2-155\">Eliminare il codice scritto finora e sostituirlo con questo:</span><span class=\"sxs-lookup\"><span data-stu-id=\"626d2-155\">Delete the code you wrote so far, and replace it with this:</span></span>\n\n```csharp\nvar fibonacciNumbers = new List<int> {1, 1};\n```\n\n<span data-ttu-id=\"626d2-156\">Questo codice crea un elenco di interi e imposta i primi due interi sul valore 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"626d2-156\">That creates a list of integers, and sets the first two integers to the value 1.</span></span> <span data-ttu-id=\"626d2-157\">Questi sono i primi due valori di una *successione di Fibonacci*, ovvero una sequenza di numeri.</span><span class=\"sxs-lookup\"><span data-stu-id=\"626d2-157\">These are the first two values of a *Fibonacci Sequence*, a sequence of numbers.</span></span> <span data-ttu-id=\"626d2-158\">Ogni numero della successione di Fibonacci viene ottenuto dalla somma dei due numeri precedenti.</span><span class=\"sxs-lookup\"><span data-stu-id=\"626d2-158\">Each next Fibonacci number is found by taking the sum of the previous two numbers.</span></span> <span data-ttu-id=\"626d2-159\">Aggiungere questo codice:</span><span class=\"sxs-lookup\"><span data-stu-id=\"626d2-159\">Add this code:</span></span>\n\n```csharp\nvar previous = fibonacciNumbers[fibonacciNumbers.Count - 1];\nvar previous2 = fibonacciNumbers[fibonacciNumbers.Count - 2];\n\nfibonacciNumbers.Add(previous + previous2);\n\nforeach(var item in fibonacciNumbers)\n    Console.WriteLine(item);\n```\n\n<span data-ttu-id=\"626d2-160\">Premere **Esegui** per visualizzare i risultati.</span><span class=\"sxs-lookup\"><span data-stu-id=\"626d2-160\">Press **Run** to see the results;</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"626d2-161\">Questa esperienza di scrittura del codice online è in modalità di anteprima.</span><span class=\"sxs-lookup\"><span data-stu-id=\"626d2-161\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"626d2-162\">Se si verificano problemi, segnalarli [nel repository dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"626d2-162\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="626d2-163">Esercizio</span><span class="sxs-lookup"><span data-stu-id="626d2-163">Challenge</span></span>
  durationInMinutes: 10
  content: "<span data-ttu-id=\"626d2-164\">È il momento di scoprire se è possibile mettere in pratica alcuni dei concetti appresi in questa lezione e in quelle precedenti.</span><span class=\"sxs-lookup\"><span data-stu-id=\"626d2-164\">See if you can put together some of the concepts from this and earlier lessons.</span></span> <span data-ttu-id=\"626d2-165\">Applicare i concetti appresi finora in relazione ai numeri di Fibonacci.</span><span class=\"sxs-lookup\"><span data-stu-id=\"626d2-165\">Expand on what you've built so far with Fibonacci Numbers.</span></span> <span data-ttu-id=\"626d2-166\">Provare a scrivere il codice per generare i primi 20 numeri nella successione.</span><span class=\"sxs-lookup\"><span data-stu-id=\"626d2-166\">Try and write the code to generate the first 20 numbers in the sequence.</span></span> <span data-ttu-id=\"626d2-167\">Tenere presente che il 20° numero di Fibonacci è 6765.</span><span class=\"sxs-lookup\"><span data-stu-id=\"626d2-167\">(As a hint, the 20th Fibonacci number is 6765.)</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"626d2-168\">Questa esperienza di scrittura del codice online è in modalità di anteprima.</span><span class=\"sxs-lookup\"><span data-stu-id=\"626d2-168\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"626d2-169\">Se si verificano problemi, segnalarli [nel repository dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"626d2-169\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="626d2-170">Completare l'esercizio</span><span class="sxs-lookup"><span data-stu-id="626d2-170">Complete challenge</span></span>
  durationInMinutes: 3
  content: "<span data-ttu-id=\"626d2-171\">I risultati ottenuti sono simili a questi?</span><span class=\"sxs-lookup\"><span data-stu-id=\"626d2-171\">Did you come up with something like this?</span></span>\n\n```csharp\nvar fibonacciNumbers = new List<int> {1, 1};\n\nwhile (fibonacciNumbers.Count < 20)\n{\n    var previous = fibonacciNumbers[fibonacciNumbers.Count - 1];\n    var previous2 = fibonacciNumbers[fibonacciNumbers.Count - 2];\n    \n    fibonacciNumbers.Add(previous + previous2);\n}\nforeach(var item in fibonacciNumbers)\n    Console.WriteLine(item);\n```\n\n<span data-ttu-id=\"626d2-172\">A ogni iterazione del ciclo, gli ultimi due interi nell'elenco vengono sommati e il valore risultante viene aggiunto all'elenco.</span><span class=\"sxs-lookup\"><span data-stu-id=\"626d2-172\">With each iteration of the loop, you're taking the last two integers in the list, summing them, and adding that value to the list.</span></span> <span data-ttu-id=\"626d2-173\">Il ciclo viene ripetuto fino ad aggiungere 20 elementi all'elenco.</span><span class=\"sxs-lookup\"><span data-stu-id=\"626d2-173\">The loop repeats until you've added 20 items to the list.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"626d2-174\">Questa esperienza di scrittura del codice online è in modalità di anteprima.</span><span class=\"sxs-lookup\"><span data-stu-id=\"626d2-174\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"626d2-175\">Se si verificano problemi, segnalarli [nel repository dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"626d2-175\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- content: "<span data-ttu-id=\"626d2-176\">È stata completata la guida introduttiva dedicata agli elenchi.</span><span class=\"sxs-lookup\"><span data-stu-id=\"626d2-176\">You've completed the list quick start.</span></span> <span data-ttu-id=\"626d2-177\">Questa guida introduttiva è la guida introduttiva interattiva finale.</span><span class=\"sxs-lookup\"><span data-stu-id=\"626d2-177\">This quick start is the final interactive quick start.</span></span> <span data-ttu-id=\"626d2-178\">È possibile continuare con queste guide introduttive nel proprio ambiente di sviluppo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"626d2-178\">You can continue these quick starts on your own development environment.</span></span> <span data-ttu-id=\"626d2-179\">Dopo aver acquisito familiarità con gli elementi di base dello [sviluppo locale](local-environment.md), scegliere una guida introduttiva.</span><span class=\"sxs-lookup\"><span data-stu-id=\"626d2-179\">Learn the basics of [local development](local-environment.md) and then pick a quick start.</span></span> <span data-ttu-id=\"626d2-180\">È possibile provare questo stesso esercizio, passare direttamente alla guida introduttiva seguente o iniziare da capo con la guida introduttiva [Numeri in C#](numbers-in-csharp-local.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"626d2-180\">You can try this same exercise, move directly to the next quick start, or start again at with the [numbers in C#](numbers-in-csharp-local.md) quickstart.</span></span>\n\n<span data-ttu-id=\"626d2-181\">Altre informazioni sull'uso del tipo `List` sono disponibili nell'argomento della [Guida di .NET](../../standard/index.md) dedicato alle [raccolte](../../standard/collections/index.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"626d2-181\">You can learn more about working with the `List` type in the [.NET Guide](../../standard/index.md) topic on [collections](../../standard/collections/index.md).</span></span> <span data-ttu-id=\"626d2-182\">Questo argomento include anche informazioni su molti altri tipi di raccolta.</span><span class=\"sxs-lookup\"><span data-stu-id=\"626d2-182\">You'll also learn about many other collection types.</span></span>\0"
