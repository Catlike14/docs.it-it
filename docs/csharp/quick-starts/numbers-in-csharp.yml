    <span data-ttu-id="a762b-106">Questa Guida introduttiva illustra sui tipi di numero in c# in modo interattivo, utilizzando il browser per scrivere in c# e visualizzare i risultati della compilazione e l'esecuzione del codice.</span><span class="sxs-lookup"><span data-stu-id="a762b-106">This quick start teaches you about the number types in C# interactively, using your browser to write C# and see the results of compiling and running your code.</span></span> <span data-ttu-id="a762b-107">L'esercitazione contiene una serie di lezioni che illustrano l'uso dei numeri e le operazioni matematiche in C#.</span><span class="sxs-lookup"><span data-stu-id="a762b-107">It contains a series of lessons that explore numbers and math operations in C#.</span></span> <span data-ttu-id="a762b-108">Queste lezioni presentano le nozioni fondamentali del linguaggio C#.</span><span class="sxs-lookup"><span data-stu-id="a762b-108">These lessons teach you the fundamentals of the C# language.</span></span>
